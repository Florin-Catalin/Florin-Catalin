name: Metrics (examples)
on:
  schedule:
    - cron: "0 8 1 * *" # once a month to reduce the number of merge requests 
  workflow_dispatch:
jobs:
  github-metrics-examples:
    runs-on: ubuntu-latest
    if: "github.repository == 'Florin-Catalin/Florin-Catalin'"
    steps:
          # ğŸ† Achievements

      - name: ğŸ† Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: polyglot, member, stargazer, developer
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120

      - name: ğŸ† Achievements (compact display)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: polyglot, stargazer, sponsor, deployer, member, maintainer, developer, scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120

      # ======================================================================================
      
      
        # ğŸŒ‡ GitHub Skyline 3D calendar

      - name: ğŸŒ‡ GitHub Skyline 3D calendar
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.skyline.svg
          token: NOT_NEEDED
          plugin_skyline: yes
          plugin_skyline_year: 2020
          plugin_skyline_frames: 6
          plugin_skyline_quality: 1
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120

      # ======================================================================================
       # ğŸ“… Isometric commit calendar

      - name: ğŸ“… Isocalendar plugin (half year)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120

      - name: ğŸ“… Isocalendar plugin (full year)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120
          
          
      - name: ğŸˆ·ï¸ Languages plugin (indepth analysis)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.languages.indepth.svg
          token: ${{ secrets.METRIC_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugins_errors_fatal: ${{ github.repository == 'Florin-Catalin/Florin-Catalin' }}
          output_action: pull-request
          delay: 120
